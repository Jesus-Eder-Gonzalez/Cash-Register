<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <h1> Cash Register</h1>
    <div id='register'>
        <div id="display"> 0</div>
        <ul id="keyboard">
            <li class='number'>7</li>
            <li class='number'>8</li>
            <li class='number'>9</li>
            <li class='operator'>/</li>
            <li class='system' onclick='clearDisplay()'>clear</li>
            <li class='number'>4</li>
            <li class='number'>5</li>
            <li class='number'>6</li>
            <li class='operator'>*</li>
            <li onclick='getBalance()' >get balance</li>
            <li class='number'>1</li>
            <li class='number'>2</li>
            <li class='number'>3</li>
            <li class='operator'>-</li>
            <li onclick='depositCash()'>deposit cash</li>
            <li class='number'>0</li>
            <li class='number'>00</li>
            <li class='number'>.</li>
            <li class='operator'>+</li>
            <li onclick='withdrawCash()'>withdraw cash</li>
            <li class='operator'>=</li>
        </ul>
  
    </div>
    <script src='./js/calculator.js'></script>
    <script src='./js/cash_register.js'></script>
</body>
</html>
